<!doctype html>
<html lang="en">

<head>
    <title>Photo Slider</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="photoGellary.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Meddon&display=swap" rel="stylesheet">
</head>

<body class="body">
    <div class="container">
        <h3 class="mt-2 font-style text-center">Search places to celebrate</h3>
        <div class="Valentine">
            <p class="valentine-font">Valentine'S <span><img src="Heart.png"></span> Day </p>
        </div>
        <p class="mt-2 font-style h4 text-center">With Your Partner</p>
        <p class="text-center banner"><img src="love-banner.png"></p>

        <div class="form-inline mt-3 d-flex justify-content-center">
            <div class="input-group col-md-6 mb-2">
                <input type="text" class="form-control font-style" id="search" placeholder="nature">
            </div>

            <button type="button" id="search-btn" class="btn btn-primary mb-2 font-style">Search</button>
        </div>

        <!-- Spinner -->
        <div class="d-flex justify-content-center mt-5">
            <div id="spinner" class="spinner-border text-secondary d-none" role="status">
                <span class="visually-hidden"></span>
            </div>
        </div>

        <section class="images mt-5">

            <div class="justify-content-around align-items-center mt-3 gallery-header mb-2">
                <h3 class="head-title text-center font-style">Select image for create slider</h3>

                <div class="input-group col-md-3 mb-2 mb-md-0">
                    <input class="form-control font-style" id="duration" placeholder="slider change duration">
                </div>

                <button id="create-slider" class="btn btn-primary px-5 font-style">Create slider</button>
            </div>

            <div class="row gallery">

            </div>
        </section>


        <!-- slider -->
        <div class="main">
            <section class="mt-5" id="sliders">

            </section>

            <div class="dots d-flex mt-2 w-100 justify-content-center align-items-center bg-light">
                <span class="dot" onclick="changeItem(-1)"></span>
                <span class="dot" onclick="changeItem(1)"></span>
            </div>
        </div>


    </div>
    <!-- Optional JavaScript -->
    <script src="./photoGellary.js"></script>
</body>

</html>
